{% load static %}


<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>home</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"> </script>    
    <link rel="stylesheet" href="{% static 'style.css' %}">
</head>

<body>
    <br>
    <div class="container text-center">
        <h1><em>My To Do List</em></h1>
    </div>
    <br>
    <div class="container text-center">
        <div class="row">
            <div class="col col-lg-10">
                <form method="POST" action="">
                    {% csrf_token %}
                    {{form.title}}
                    
                </form>
            </div>
            <div class="col col-lg-2">
                <div class="d-grid gap-2">

                    <input class="btn btn-secondary" type="Submit" name="Create Task">
                </div>
            </div>
        </div>
    </div>
    <br>
    {% for task in tasks %}
    <div class="form-control form-control-lg">
        <div class="row justify-content-md-center">
            <div class="col col-lg-8">
                {% if task.complete == True %}

                <label> {{task}} ---->> Completed </label>

                {% else %}
                <span>{{task}}</span>
                {% endif %}
            </div>
            <br>
            <div class="col col-lg-2">
                <a class="btn btn-sm btn-info" href="{% url 'update' task.id %}">Update</a>
            </div>
            <div class="col col-lg-2">
                <a class="btn btn-sm btn-danger" href="{% url 'delete' task.id %}">Delete</a>
            </div>
        </div>
    </div>
    {% endfor %}

</body>

</html>
